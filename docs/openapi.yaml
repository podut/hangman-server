openapi: 3.1.0
info:
  title: Hangman Server API
  description: "\n## Hangman Server API\n\nREST API pentru jocul Hangman cu suport\
    \ pentru:\n- Autentificare utilizatori (JWT)\n- Sesiuni de joc (1, 100 sau N jocuri)\n\
    - Statistici și leaderboard\n- Administrare dicționare (admin)\n- GDPR compliance\
    \ (ștergere cont, export date)\n- Rate limiting\n- Paginare cu Link headers (RFC\
    \ 5988)\n\n### Autentificare\n\nMajoritatea endpoint-urilor necesită autentificare\
    \ prin JWT token în header:\n```\nAuthorization: Bearer <token>\n```\n\nToken-ul\
    \ se obține prin POST /api/v1/auth/login.\n\n### Rate Limiting\n\n- General: 100\
    \ req/min per token\n- Sesiuni: 10 creări/min per utilizator  \n- Jocuri: 5 creări/min\
    \ per sesiune\n\n### Paginare\n\nEndpoint-urile paginate returnează Link headers\
    \ conform RFC 5988:\n```\nLink: </api/v1/sessions/{id}/games?page=1>; rel=\"first\"\
    , \n      </api/v1/sessions/{id}/games?page=5>; rel=\"last\",\n      </api/v1/sessions/{id}/games?page=3>;\
    \ rel=\"next\"\n```\n\n### GDPR Compliance\n\n- DELETE /api/v1/users/me - Ștergere\
    \ cont (Article 17)\n- GET /api/v1/users/me/export - Export date (Article 20)\n"
  version: 1.0.0
  contact:
    name: Hangman API Support
    email: support@hangman-api.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
